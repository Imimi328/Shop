<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxurious Shopping Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body class="light-theme">
    <header>
        <h1>Welcome to the Luxurious Shopping Experience</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
            </ul>
        </nav>
        
    </header>

    <main>
        <section id="home">
            <h2>Featured Products</h2>
            <div id="product-slider" class="slider">
                <!-- JavaScript will dynamically load featured products here -->
            </div>
        </section>

        <section id="products">
            <h2>Product Listings</h2>
            <div id="product-list" class="product-grid">
                <!-- JavaScript will dynamically load product list here -->
            </div>
        </section>
    </main>

    <button id="back-to-top" class="back-to-top">Back to Top</button>

    <footer>
        <p>&copy; 2024 Luxurious Shopping Experience</p>
    </footer>
</body>
</html>
